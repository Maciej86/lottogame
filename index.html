<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTO</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/icofonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 

    <script defer src="js/script.js"></script>
    <script defer src="https://cdn.lordicon.com/lusqsztk.js"></script>
    
</head>
<body class="pageTemplate js-template" data-nametheme="default">
    <section class="settings js-settings">
        <div class="settings__center">
            <div class="settings__body">
                <div class="settings__body--theme">
                    <p class="setting__title">Choose theme</p>
                    <button class="chooseTheme themeDefault js-buttonTheme js-default" data-themename="default"></button>
                    <button class="chooseTheme themeDark js-buttonTheme js-dark" data-themename="dark"></button>
                    <button class="chooseTheme themeShifter js-buttonTheme js-shifter" data-themename="shifter"></button>
                    <button class="chooseTheme themeCitrus js-buttonTheme js-citrus" data-themename="citrus"></button>
                    <button class="chooseTheme themePurpink js-buttonTheme js-purpink" data-themename="purpink"></button>
                    <button class="chooseTheme themeRoyal js-buttonTheme js-royal" data-themename="royal"></button>
                    <button class="chooseTheme themeNelson js-buttonTheme js-nelson" data-themename="nelson"></button>
                </div>
                <div class="settings__body--draw">
                    <p class="setting__title">Draw settings</p>
                    <form class="form form--settings js-stteingsForm">
                        <label for="minNumber">Minimum number</label>
                        <input type="number" id="minNumber" value="1" step="1" min="1" max="100" class="form__input form__input--settings js-numberMin">
                        <label for="maxNumber">Maximum number</label>
                        <input type="number" id="maxNumber" value="49" step="1" min="1" max="100" class="form__input form__input--settings  js-numberMax">
                        <label for="numberOfNumbers">How many numbers</label>
                        <input type="number" id="numberOfNumbers" value="6" step="1" min="1" max="6" class="form__input form__input--settings js-numberDraw">
                        <button type="button" class="form__button form__button--settings js-applySettings">Apply</button>
                    </form>
                </div>
            </div>
            <div class="settings__head">
                <button class="settings__show js-openSetings">settings</button>
            </div>
        </div>
    </section> 
    <main class="main">
        <section class="sectionLeft">
            <header class="header">
                <lord-icon
                    src="https://cdn.lordicon.com/yeallgsa.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#000000"
                    style="width:100px;height:100px">
                </lord-icon>
                <h1 class="header__title">LOTTO <span class="header__title--span">GAME</span></h1>
                <p class="header_paragraph">Become a millionaire </p>
            </header>
            <footer class="footer">
                <p class="footer__name">Maciej Ro≈õciszewski</p>
                <p class="footer__iconsSocial">
                    <a href="https://github.com/Maciej86" class="footer__link"><span class="icon-github"></span></a>
                    <a href="https://www.facebook.com/maciej.rosciszewski.12" class="footer__link"><span class="icon-facebook"></span></a>
                    <a href="mailto:maciejrosciszewski@gmail.com" class="footer__link"><span class="icon-email"></span></a>
                </p>
            </footer>
        </section>
        <section class="sectionRight">
            <form class="form form--user js-userForm">
                <p class="sectionRight__title">Your numbers</p>
                <p class="sectionRight__description">Random numbers between <span class="js-showMin"></span> and <span class="js-showMax"></span> </p>
                <div class="form__userInput js-userInput"></div>
            </form>
            <div class="sectionRight__numbersDraw">
                <p class="sectionRight__title">Drawn numbers</p>
                <p class="sectionRight__description">After entering the numbers, click the button below</p>
                <div class="showRandomNumber js-random"></div>
                <button class="form__button form__button--user js-draw">Draw numbers</button>
                <div class="sectionRight_win js-messageWin"><p><span class="icon-credit"></span> YOU WIN! <span class="icon-credit"></span></p></div>
            </div>
        </section>
    </main>
</body>
</html>
